<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Project</title>
    <link rel="stylesheet" href="file.css">
</head>
<body>
    <div class="hero">

        <video autoplay loop muted plays-inline id="back">
            <source src="./pexels-mikhail-nilov-8356771.mp4" type="Video/mp4">
        </video>


        <div class="logo">
            <img src="./logo.png" alt="">
        </div>

        <div class="sidebar">
          <div class="text-box">
            <h1>Tourism</h1>
            <h2>Welcome</h2>
            <div class="line"></div>
          </div>
        </div>

        <div class="content">
            <h1>
                Maldives Tourism
            </h1>
           
            <div class="btn" id="playbtn">
                <img src="play.png" alt="" id="icon"> Wath Video
            </div>
        </div>

     
    </div>

    <script>
        var back=document.getElementById('back');
        var playbtn=document.getElementById('playbtn');
        var icon=document.getElementById('icon');

        playbtn.onclick = function(){
            back.style.display="block";


            if(back.paused){
                back.play();
                icon.src="./pause.png";
            }
            else{
                back.pause();
                icon.src="./play.png";
            }



        }

    </script>
    
</body>
</html>
